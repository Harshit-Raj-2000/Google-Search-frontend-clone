<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Google Images</title>
</head>
<body>
  <div class="searchbody">
  <nav class="nav-bar">
    <ul class="nav-links">
      <li><a href="index.html">Search</a></li>
      <li><i class="fa fa-ellipsis-h" aria-hidden="true"></i></li>
      <li><i class="fa fa-user" aria-hidden="true"></i></li>
    </ul>
</nav>
<div class="entireform">
<form id="searchform" action="https://google.com/search">
  <div class="main-logo">
  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
  <span class="image-text"><small>images</small></span>
  </div>
  <div id="searchbox">
    <i class="fa fa-search" aria-hidden="true"></i>
    <input type="text" autocomplete="off" id="search_bar" name="q">
    <i class="fa fa-camera fa-lg" aria-hidden="true"></i>
    <i class="fa fa-microphone fa-lg" aria-hidden="true"></i>
  </div>
  <input type="text" value="isch" name="tbm" style="display:none;">
  <div id="searchbuttons">
  <input type="submit" class="button" id="search_button" value="Image Search">
</div>
</form>
</div>

  <div class="footer-links-top">
    <h5>India</h5>

  </div>
